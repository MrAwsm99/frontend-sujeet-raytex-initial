<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../index.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Form Validation</title>
</head>
<body>
    <div class="container mt-3">
        <form>
          <div class="mb-3 mt-3">
            <label for="user">username</label>
            <input type="text" class="form-control" id="user" placeholder="Enter username" name="user" required>
            <label for="fname">firstname</label>
            <input type="text" class="form-control" id="fname" placeholder="Enter firstname" name="fname" required>
            <label for="lname">last name</label>
            <input type="text" class="form-control" id="lname" placeholder="Enter lastname" name="lname" required>
            <label for="phone">mobile number</label>
            <input type="text" class="form-control" id="mobile" placeholder="Enter mobile number" name="mobile" required >
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>

          </div>
          <div class="mb-3">
            <label for="pwd">Password</label>
            <input type="password" class="form-control" id="pass" placeholder="Enter password" name="pass" required>
          </div>
          <button type="submit" class="btn btn-primary" onclick="data()">Submit</button>
        </form>
      </div>




      <div class="accordion" id="accordionExample">
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingOne">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
              details
            </button>
          </h2>
          <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
            <div class="accordion-body" id="details">
             
            </div>
          </div>
        </div>

        <script src="script.js"></script>
</body>
</html>
</body>
</html>
