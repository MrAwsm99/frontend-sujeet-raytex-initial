<body>
    <div class="container mt-3">
        <h2>Permanent address</h2>
        <form>
          
          <div class="mb-3 mt-3">
            <label for="pdistrict">District</label>
            <input type="text" class="form-control" id="pdistrict" placeholder="Enter your  district name" name="pstate">
          </div>
          <div class="mb-3 mt-3">
            <label for="pstate">State</label>

          </div>
          <div class="form-check mb-3">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" name="same" onclick="data()"> if permanent and residential address are same then check this box:
            </label>
          </div>

<h2>Residential address</h2>

  <div class="mb-3 mt-3">
    <label for="rdistrict">District</label>
    <input type="text" class="form-control" id="rstate" placeholder="Enter your  district name" name="rdname">
  </div>
  <div class="mb-3 mt-3">
    <label for="rstate">State</label>
    <input type="text" class="form-control" id="rdistrict" placeholder="Enter your state name" name="rtname">
  </div>
  

          <button type="submit" class="btn btn-primary" onclick="fill()">Submit</button>
        </form>
      </div>
